spring:
  application:
    name: "configserver"
  profiles:
    active: git
#    active: native
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/Vibhushit07/Banking-Microservice-Config.git"
          default-label: main
          timeout: 10
          clone-on-start: true
          force-pull: true
#        native:
#          search-locations: "classpath:/config"
#          search-locations: "file:///D://config"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

encrypt:
  key: "banking"

server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"



